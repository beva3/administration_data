<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="view.css">
    <script src="../script/view.js" defer></script>
</head>

<body>
    <div class="container my-5">
        <!-- Title and Search Bar -->
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h1 class="mb-0 flex-grow-1">Student Information</h1>
            <select class="form-select text-center w-auto mx-4" id="sort">
                <option value="1">Sort by name</option>
                <option value="2">sort by marks</option>
            </select>
            <input type="text" id="search" class="form-control search-bar w-50" placeholder="Find name, ID, or email"
                aria-label="Search">
        </div>

        <!-- Table -->
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>
                        <select class="form-select text-center" name="" id="marks">
                            <option value="all">all</option>
                            <option value="0-50">0-50</option>
                            <option value="51-75">51-75</option>
                            <option value="76-100">76-100</option>
                        </select>
                    </th>
                    <th>
                        <select class="form-select" name="" id="status">
                            <option value="Status">Status</option>
                            <option value="Passed">Passed</option>
                            <option value="Failed">Failed</option>
                        </select>
                    </th>
                </tr>
            </thead>
            <tbody id="student-table-body">
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>john.doe@example.com</td>
                    <td>85</td>
                    <td>Passed</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>jane.smith@example.com</td>
                    <td>72</td>
                    <td>Passed</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Mark Taylor</td>
                    <td>mark.taylor@example.com</td>
                    <td>48</td>
                    <td>Failed</td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <nav>
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
